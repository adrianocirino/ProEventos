<app-titulo
  [titulo]="'Eventos'"
  [subtitulo]="'Desde 2021'"
  [iconClass]="'fa fa-calendar-alt'"
  [btnListar]="true">
</app-titulo>

<div class="card rounded shadow-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por Tema ou Local"
          [(ngModel)]="filtroLista">
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" href="#">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>

  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>
          <button class="btn btn-outline-light btn-sm"
          (click)="ocultarImg()">
            <i class="{{ showImg ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
            {{ showImg ? 'Exibir' : 'Ocultar' }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Capacidade</th>
        <th>Lote</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img [collapse]="showImg" [isAnimated]=true src="/assets/{{ evento.imagemURL }}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg">
        </td>
        <td scope="row">{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento | DateTimePipe }}</td>
        <td>{{evento.qtdPessoa}}</td>
        <td *ngIf="evento.lotes">{{evento.lotes[0].nome}}</td>
        <td class="">
          <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="openModal(template)"
            tooltip="Excluir">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center text-secondary">
          <h4>Nenhum Evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>

</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirmar()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
